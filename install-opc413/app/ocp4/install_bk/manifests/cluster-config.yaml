apiVersion: v1
data:
  install-config: |
    additionalTrustBundlePolicy: Proxyonly
    apiVersion: v1
    baseDomain: shbfinance.com.vn
    compute:
    - architecture: amd64
      hyperthreading: Enabled
      name: worker
      platform: {}
      replicas: 3
    controlPlane:
      architecture: amd64
      hyperthreading: Enabled
      name: master
      platform: {}
      replicas: 3
    metadata:
      creationTimestamp: null
      name: ocp-prod01
    networking:
      clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      machineNetwork:
      - cidr: 10.0.0.0/16
      networkType: OVNKubernetes
      serviceNetwork:
      - 172.30.0.0/16
    platform:
      vsphere:
        apiVIPs:
        - 10.0.65.7
        failureDomains:
        - name: generated-failure-domain
          region: generated-region
          server: vcdc.shbfinance.com.vn
          topology:
            computeCluster: /SHB Finance DC/host/HA-Cluster1
            datacenter: SHB Finance DC
            datastore: /SHB Finance DC/datastore/FC24
            networks:
            - VLAN_65
            resourcePool: /SHB Finance DC/host/HA-Cluster1//Resources
          zone: generated-zone
        ingressVIPs:
        - 10.0.65.8
        vcenters:
        - datacenters:
          - SHB Finance DC
          password: ""
          server: vcdc.shbfinance.com.vn
          user: ""
    publish: External
    pullSecret: ""
    sshKey: |
      ssh-rsa  ocp@dc-ocp-bastion
kind: ConfigMap
metadata:
  annotations:
    kubernetes.io/description: The install-config content used to create the cluster.  The
      cluster configuration may have evolved since installation, so check cluster
      configuration resources directly if you are interested in the current cluster
      state.
  name: cluster-config-v1
  namespace: kube-system
